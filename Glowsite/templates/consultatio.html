<!DOCTYPE html>
<html lang="en">

</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Welcome, [User Name]</h2>
    
    <h4>Your Nutritional Information</h4>

    </div>
    
    <a href="consultation.html" class="btn btn-primary mt-4">Book a Consultation</a>
  </div>
</body>
</html>
