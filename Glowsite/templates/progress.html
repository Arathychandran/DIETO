<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Weight</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5); /* Light background color */
            font-family: 'Arial', sans-serif; /* Custom font family */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.1); /* White background for the container */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 30px; /* Padding inside the container */
            margin-top: 70px; /* Margin from top */
            max-width: 1000px; /* Set maximum width */
            margin: 50px auto; /* Center the container with top margin */
        }
        h1 {
            color: #343a40; /* Darker text color for headers */
        }
        h3 {
            color: #495057; /* Slightly lighter color for h3 */
        }
        .btn-primary {
            background-color: #9dedf7; /* Bootstrap primary button color */
            border: none; /* Remove border */
        }
        .btn-info {
            background-color: #17a2b8; /* Info button color */
            border: none; /* Remove border */
        }
        #progressDisplay {
            transition: all 0.3s ease; /* Smooth transition for progress display */
        }
        .custom-input {
            width: 80%; /* Adjust the width as needed */
            max-width: 300px; /* Maximum width */
            display: block; /* Make it a block element */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">PROGRESS</h1>
        
        <form action="{{ url_for('views.update_weight')}}" method="POST" class="mt-3">
            <div class="form-group text-center">
                <label for="updated_weight">Update Weight:</label>
                <input type="number" step="1" class="form-control custom-input" id="updated_weight" name="updated_weight" required>
            </div>
            <div class="form-group text-center">
            <button type="submit" class="btn btn-outline-success">Update Weight</button>
            </div>
        </form>

        {% if current_weight is not none %}
            <h3 class="mt-5">Current Weight: {{ current_weight }} kg</h3>
            <h3>Target Weight: {{ target_weight }} kg</h3>
            <h3>Progress: {{ progress }}%</h3>
            <div class="form-group text-center">
            <button id="progressButton" class="btn btn-outline-success mt-3" onclick="showProgress()">Show Progress</button>
            </div>
            <div id="progressDisplay" class="mt-3" style="display: none;">
                <h4>Your progress towards your target weight is: {{ progress }}%</h4>
            </div>
        {% else %}
            <h3 class="mt-5">No weight data available.</h3>
        {% endif %}
    </div>

    <script>
        function showProgress() {
            const progressDisplay = document.getElementById("progressDisplay");
            if (progressDisplay.style.display === "none") {
                progressDisplay.style.display = "block";
            } else {
                progressDisplay.style.display = "none";
            }
        }
    </script>
</body>
</html>
